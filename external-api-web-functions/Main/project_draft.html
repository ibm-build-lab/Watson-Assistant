<html>
  <head>
    <title>Body bgcolor Attribute example</title>
  </head>
  <body bgcolor="#d3d3d3">
    <h1>Project Management</h1>

    <form>
      <label for="projectID">Project ID:</label>
      <input type="text" name="username" id="projectID" value="1"/>
      <label for="projectDesc">Project Description:</label>
      <input type="text" name="projectDesc" id="projectDesc" value="Learn to play the piano"/>
      </br>
      </br>

      <input type="radio" name="status" value="On Target" />On-Target<br />
      <input type="radio" name="status" value="In Trouble" checked />In-Trouble<br />
      <input type="radio" name="statue" value="other" />Other
      </br>
      </br>

      <table border = "1" width = "100%">
         <thead>
            <tr>
               <td style="background-color:#E8E8E8" colspan = "4">Task List</td>
            </tr>
         </thead>

         <tfoot>
            <tr>
               <td style="background-color:#E8E8E8" colspan = "4">Note: None</td>
            </tr>
         </tfoot>

         <tbody>
            <tr>
               <td style="background-color:#F5F5F5">Task ID</td>
               <td style="background-color:#F5F5F5">Task Description</td>
               <td style="background-color:#F5F5F5">Target Date</td>
               <td style="background-color:#F5F5F5">Status</td>
            </tr>
            <tr>
               <td>1</td>
               <td>Study Music Theory</td>
               <td>28 Jan 2022</td>
               <td>Complete</td>
            </tr>
            <tr>
               <td>2</td>
               <td>Learn notes on the instrument</td>
               <td>20 Feb 2022</td>
               <td>Complete</td>
            </tr>
            <tr>
               <td>3</td>
               <td>Play Concerto with the Philharmonic Orchestra</td>
               <td>21 Mar 2022</td>
               <td>In Progress</td>
            </tr>
         </tbody>

      </table>
    </form>
  </body>
</html>
